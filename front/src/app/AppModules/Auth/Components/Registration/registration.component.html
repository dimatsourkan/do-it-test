<div class="auth-wrapper">
    <md-card>

        <form [formGroup]="form" (submit)="registration()" onsubmit="return false">

            <md-card-title>Registration</md-card-title>

            <md-card-content>

                <md-input-container>
                    <input mdInput formControlName="name" type="text" placeholder="Username">
                </md-input-container>
                <validation-message [errors]="form?.controls?.name.errors"></validation-message>

                <md-input-container>
                    <input mdInput formControlName="pass" type="password" placeholder="Password">
                </md-input-container>
                <validation-message [errors]="form?.controls?.pass.errors"></validation-message>

            </md-card-content>

            <div class="login-btn">
                <a [routerLink]="['/login']">I have an account!</a>
                <button md-button>Register</button>
            </div>

        </form>

    </md-card>
</div>
